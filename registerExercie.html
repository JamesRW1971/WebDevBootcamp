<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="FirstName">First Name</label>
		<input type="text" name="firstName" id="FirstName" required>
		<label for="LastName">Last Name</label>
		<input type="text" name="lastName" id="LastName" required>
	</div>
	<div>
		<label for="male">Male:</label>
		<input name="genderchoice" id="male" type="radio" value="MALE">
		<label for="female">Female:</label>
		<input name="genderchoice" id="female" type="radio" value="FEMALE">
		<label for="other">Other:</label>
		<input name="genderchoice" id="other" type="radio" value="OTHER">

	</div>
	<div>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email">
		<label for="pw">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
	</div>

	<div>
		<label for="bday">Birthday:</label>
		<select id="bday" name="dbMonth">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option></option>
		</select>

		<select id="bday" name="dbDay">
			<option>1</option>
			<option>2</option>
			<option>3</option></option>
		</select>

		<select id="bday" name="dbYear">
			<option>1970</option>
			<option>1971</option>
			<option>1972</option></option>
		</select>
	</div>

    <div>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>  

</body>
</html>
